<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Website</title>
        <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <img class="image-gradint" src="gradient.png" alt="gradient">
        <div class="layer-blur"></div>
        <div class="container">
            <header>
                <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">GCODE</h1>
                <nav>
                    <a data-aos="fade-down" data-aos-duration="1500" href="https://www.linkedin.com/in/giridharan-g-33a60b248/" target="_blank" title="Linkedin">COMPANY</a>
                    <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                    <a data-aos="fade-down" data-aos-duration="2500" href="https://github.com/Giridharan39/3D-website" target="_blank" title="Github">RESOURCE</a>
                    <a data-aos="fade-down" data-aos-duration="3000" href="https://github.com/Giridharan39/3D-website" target="_blank" title="Github">DOCS</a>
                </nav>
                <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
            </header>
            <main>
                <div class="content">
                    <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" 
                    data-aos-duration="1500"
                    class="tag-box">
                        <div class="tag">INTERACTIVE &wedbar;</div>
                    </div>
                    <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-duration="2000"
                    data-aos-offset="0" >
                        EMAIL FOR<br>DEVELOPERS
                    </h1>
                    <p data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" 
                    data-aos-duration="2500"
                    class="despription">
                        Explore our interactive website featuring a friendly robot that follows your cursor movements. Experience engaging and responsive design as the robot comes to life with every move you make!
                    </p>
                    <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" 
                    data-aos-duration="3000"
                    class="buttons">
                        <a href="https://github.com/Giridharan39/3D-website" target="_blank" title="Github" class="btn-get-started">Documentation &gt;</a>
                        <a href="https://www.linkedin.com/in/giridharan-g-33a60b248/" target="_blank" title="Linkedin" class="btn-signing-main">Getstared &gt;</a>
                    </div>
                </div>
            </main>
            <spline-viewer data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                    data-aos-offset="0" 
                    data-aos-duration="3000"
                    class="robot-3d" url="https://prod.spline.design/qmuJvK3iuyquKAit/scene.splinecode"></spline-viewer>
        </div>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.41/build/spline-viewer.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
